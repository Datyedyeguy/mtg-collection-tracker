# Frontend CI Pipeline
# Builds the Blazor WebAssembly app on every push/PR to main
#
# Triggers:
#   - Push to main branch (if frontend files changed)
#   - Pull requests targeting main (if frontend files changed)
#
# Cost: Free for public repositories (unlimited minutes)

name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - "src/frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/frontend/**"
      - ".github/workflows/frontend-ci.yml"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Clone the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      # Step 3: Restore NuGet packages
      - name: Restore dependencies
        run: dotnet restore src/frontend/MTGCollectionTracker.Client/MTGCollectionTracker.Client.csproj

      # Step 4: Build in Release mode
      - name: Build
        run: dotnet build src/frontend/MTGCollectionTracker.Client/MTGCollectionTracker.Client.csproj --configuration Release --no-restore
